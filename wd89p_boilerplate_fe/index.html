<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WD89P BoilerPlate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-4 mt-5 ms-5">
        <h1>Item counter</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Name:
          </label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Quantity:
          </label>
          <input type="number" class="form-control" id="qty" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Price:
          </label>
          <input type="number" class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >UOM:
          </label>
          <select class="form-control" id="uom">
            <option>PC</option>
            <option>KL</option>
            <option>L</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-success" onclick="addToCart()">
            Add to cart
          </button>
        </div>
      </div>
      <div class="col-6">
        <h1>Items in your cart</h1>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Track Order Ref:
            </label>
            <input type="search" class="form-control" id="order_ref" />
            <button type="button" class="btn btn-secondary" onclick="trackOrder()">
                Search
              </button>
          </div>
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>UOM</th>
            <th>Total Amount</th>
          </tr>
          <tbody id="itemsInCart">

          </tbody>
        </table>

        <h5>Overall Total Amount: <b id="overAllTotalAmount"></b></h5>
        <div class="mb-3">
          <button type="button" class="btn btn-primary" onclick="checkout()">
            Checkout your cart
          </button>
        </div>

        <div class="alert alert-primary" role="alert" id="alert">
            Checkout succesful your reference number is <b id="refNo"></b>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
